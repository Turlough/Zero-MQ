group 'net.turlough'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.zeromq', name: 'jeromq', version: '0.3.5'
    compile 'io.reactivex:rxjava:1.1.6'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
